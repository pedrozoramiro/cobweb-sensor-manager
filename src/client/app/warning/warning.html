<smart-configuratio-page>
    <label for="mail" >Email</label>
    <input id='mail' ng-model="vm.user.email" type="email">
<div>
    <table>
        <tr ng-repeat="product in vm.products">
            <td>{{product.id}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
        </tr>
    </table>
</div>
</smart-configuratio-page>
