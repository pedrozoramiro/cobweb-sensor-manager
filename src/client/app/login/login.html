<div layout="column" layout-fill layout-align="center center">
    <md-card>
        <md-card-header>
            <md-card-avatar>
                <img class="md-user-avatar" src="http://d2fvaoynuecth8.cloudfront.net/assets/34692/produtos/4812/produtos-joiasartesanais-11452.png">
            </md-card-avatar>
            <md-card-header-text>
                <span class="md-title">Central Sensores</span>
                <span class="md-subhead">Monitore sua teia de sensores</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-content>
            <form name="userForm" ng-submit="vm.authenticate(vm.user);">
                <md-input-container class="md-block">
                    <label>User Name</label>
                    <input ng-model="vm.user.userName">
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Senha</label>
                    <input type="password" ng-model="vm.user.password">
                </md-input-container>
                <md-button type="submit" ng-disabled="form.$invalid || vm.isLoading" class="md-raised md-primary" layout-fill>Login</md-button>
            </form>
        </md-card-content>
    </md-card>
</div>
