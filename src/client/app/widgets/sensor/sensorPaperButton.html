<md-button class="sensor-paper-button">
    <md-card md-theme="default">
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline" ng-style="{color: color}">{{title}}</span>
                <span class="md-subhead">{{subtitle}}</span>
            </md-card-title-text>
            <md-card-title-media>
                <div class="md-media-sm card-media">
                    <i class="material-icons md-60">{{icon}}</i>
                </div>
            </md-card-title-media>
        </md-card-title>
    </md-card>
</md-button>
